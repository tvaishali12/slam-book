<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img

      alt=""
    />
    <div id="parent">
      <div id="child">
        <div class="header">
          <div class="heading">
            <h2>SlamBook</h2>
          </div>
          <div class="logoImg">

          </div>
        </div>
        <div class="parentofL-R">
          <div class="leftside">
            <img class="leftimg" src="images/profile.jpg" alt="" />
            <!-- <div class="profile-pic-div">
              <img id="leftimg" src="images/profile.jpg" alt="" />

              <label for="file" id="uploadBtn">Choose Photo</label> -->
            <!-- </div> -->
            <div class="sendbutton">

            </div>
            <div class="addbutton">
              <button id="addbtn" onclick="addNewquestion()">
                add question
              </button>
            </div>
          </div>
          <div class="rightside">
            <div class="askques">
              <div class="darkBlue"></div>
              <div class="inputdiv1">

              </div>
            </div>

          </div>

    <div id="myModal" class="modal">

        <span class="close">&times;</span>
        <p id="para"></p>
      </div>
    </div>

  <script src="script.js"></script>
